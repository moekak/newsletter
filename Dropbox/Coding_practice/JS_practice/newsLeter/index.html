<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/49c418fc8e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="left-container">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers monthly updates on:</p>
        <div class="desc">
          <i class="fas fa-check"></i>
          <p>Product discovery and builing what matters</p>
        </div>
        <div class="desc">
          <i class="fas fa-check"></i>
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="desc">
          <i class="fas fa-check"></i>
          <p>And much more!</p>
        </div>
        <div class="form">
          <div class="label-container" id="label-container">
            <label >Email address</label>
            <p id="alert">Valid email required</p>
          </div>
            <input type="email" placeholder="email@company.com" id="email">
            <div class="btn-container" >
                <a href="" id="link"><button id="btn">Subscribe to monthly newsletter</button></a>  
            </div>
            
        </div>
      </div>
      <div class="right_container">
            <img src="/img/illustration-sign-up-desktop.svg" alt="">
      </div>
      
    </main>
    <script src="main.js"></script>
  </body>
</html>
